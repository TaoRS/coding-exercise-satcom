<div class="list-container">
  <ul class="list">
    <div class="filters">
      <input type="text" [formControl]="filterForm" placeholder="Search element"/>
    </div>
    <li class="list-element" *ngFor="let data of data$ | async" (click)="onClick(data)">
      {{data.name}} <span *ngIf="isPremium(data)" class="list-premium">‚≠ê</span>
    </li>
  </ul>
</div>
